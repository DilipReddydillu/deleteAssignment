<html>
<head>
  <meta charset="utf-8">
  <title>Statewise Indian Literacy</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- ======== Stylesheet for website styling ============== -->
  <link rel="stylesheet" type="text/css"  href="css/style.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <div class="navbar-brand">
            <ul class="nav navbar-nav navbar-right">
              <li class=active><a>Statewise India Literacy</a></li>
            </ul>

          </div>
        </div><!-- end navbar-header -->
      </div>
    </nav><!-- end navbar -->
  </div>

  <div style="margin: 20px auto; width: 500px;">
  <table border="1" cellpadding="5" id="jsonTable" style="border-collapse: collapse;">
      </table>
  </div>


  <script type="text/javascript">
  function addAllColumnHeaders(myList) {
      var columnSet = [];
      var headerTr$ = $('<tr/>');

      for (var i = 0; i < myList.length; i++) {
          var rowHash = myList[i];
          for (var key in rowHash) {
              if ($.inArray(key, columnSet) == -1) {
                  columnSet.push(key);
                  headerTr$.append($('<th/>').html(key));
              }
          }
      }
      $("#jsonTable").append(headerTr$);

      return columnSet;
  }

  $.getJSON("demo.json", function (data) {
    data=data[0];
      var columns = addAllColumnHeaders(data);

      for (var i = 0; i < data.length; i++) {
          var row$ = $('<tr/>');
          for (var colIndex = 0; colIndex < columns.length; colIndex++) {
              var cellValue = data[i][columns[colIndex]];

              if (cellValue == null) { cellValue = ""; }

              row$.append($('<td/>').html(cellValue));
          }
          $("#jsonTable").append(row$);
      }
  });
  </script>
</body>
</html>
